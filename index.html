<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="container">
        <!-- BT1 -->
        <div class="w-50 my-5">
            <h2>Bài 1: Quản lý tuyển sinh</h2>
            <form>
                <div class="form-group">
                    <input type="number" class="form-control" id="dc" placeholder="Nhập điểm chuẩn">
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" id="m1" placeholder="Môn thứ 1">
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" id="m2" placeholder="Môn thứ 2">
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" id="m3" placeholder="Môn thứ 3">
                </div>

                <h5>Khu Vực</h5>
                <ul>
                    <li class="type">
                        <input type="radio" name="selector" id="kv1">
                        <label for="kv1">KV A</label>
                        <div class="check1"></div>
                    </li>

                    <li class="type">
                        <input type="radio" name="selector" id="kv2">
                        <label for="kv2">KV B</label>
                        <div class="check1"></div>
                    </li>

                    <li class="type">
                        <input type="radio" name="selector" id="kv3">
                        <label for="kv3">KV C</label>
                        <div class="check1"></div>
                    </li>
                    <li class="type">
                        <input type="radio" name="selector" id="kvx">
                        <label for="kvx">X</label>
                        <div class="check1"></div>
                    </li>
                </ul>

                <h5>Đối Tượng</h5>
                <ul>
                    <li class="type">
                        <input type="radio" name="selector1" id="dt1">
                        <label for="dt1">DT 1</label>

                        <div class="check2"></div>
                    </li>
                    <li class="type">
                        <input type="radio" name="selector1" id="dt2">
                        <label for="dt2">DT 2</label>
                        <div class="check2"></div>
                    </li>
                    <li class="type">
                        <input type="radio" name="selector1" id="dt3">
                        <label for="dt3">DT 3</label>

                        <div class="check2"></div>
                    </li>
                    <li class="type">
                        <input type="radio" name="selector1" id="dt0">
                        <label for="dt0">0</label>
                        <div class="check2"></div>
                    </li>
                </ul>

                <button type="button" id="btnKq" class="btn btn-info">Kiểm tra</button>
                <p id="txtKq" class="alert alert-info"></p>
            </form>
        </div>

        <!--  BT2  -->
        <div class="w-50 my-5">
            <h2>Bài 2: Tính tiền điện</h2>
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" id="tenKH" placeholder="Nhập tên khách hàng">
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" id="dienTT" placeholder="Nhập lượng tiêu thụ điện">
                </div>

                <button type="button" id="btnTienDien" class="btn btn-info">Kiểm tra</button>
                <p id="txtTienDien" class="alert alert-info"></p>
            </form>
        </div>


        <!--  BT3  -->
        <div class="w-50 my-5">
            <h2>Bài 3: Tính thuế thu nhập cá nhân</h2>
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" id="tenThuNhap" placeholder="Nhập tên">
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" id="thuNhap" placeholder="Nhập thu tổng nhập năm">
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" id="ngPT" placeholder="Nhập số người phụ thuộc">
                </div>

                <button type="button" id="btnThue" class="btn btn-info">Kiểm tra</button>
                <p id="txtThue" class="alert alert-info"></p>
            </form>
        </div>


        <!--  BT4  -->
        <div class="w-50 my-5 thCap">
            <h2>Bài 4: Tính tiền cáp</h2>
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" id="maKH" placeholder="Nhập mã KH">
                </div>
                <h5>Chọn loại khách hàng</h5>
                <button type="button" id="btnDN" class="btn btn-info">Doanh Nghiệp</button>
                <button type="button" id="btnND" class="btn btn-info">Nhà Dân</button>
                <div class="form-group mt-3" id="divSKN">
                    <p>Số kết nối</p>
                    <input type="number" class="form-control" id="SKN">
                </div>
                <div class="form-group" id="divSCC">
                    <p>Số kênh cao cấp</p>
                    <input type="number" class="form-control" id="SCC">
                </div>

                <button type="button" id="btnCap" class="btn btn-info">Kiểm tra</button>
                <p id="txtCap" class="alert alert-info"></p>
            </form>
        </div>
    </div>



    <!-- JS BS4 -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

    <!-- MAIN JS -->
    <script src="./js/main.js"></script>
</body>

</html>
